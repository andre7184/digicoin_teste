{% load static%}

<link rel="stylesheet" href="{% static 'css/UserCss/menuUser.css' %}">

<div class="menu">


        <div class="group">
            <img src="{% static 'img/group.png'%}" alt="" class="imgGroup" id="imgGroup">
            <img src="{% static 'img/flechaEsquerda.png' %}" alt="" class="flechaEsquerda" id="flechaEsquerda">
        </div>

       
        
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="" class="imgLogo">
        </div>

        <div class="navbar">
            <a href="/home">Home</a>
            <a href="/listaProdutos">Produtos</a>
            <a href="/ranking">Ranking</a>
            <a href="/carrinho">Carrinho</a>
        </div>

        <div class="perfil">
            <img src="{% static 'img/icone.png'%}" alt="" class="imgPerfil" id="imgPerfil">
            <img src="{% static 'img/flecha.png'%}" alt="" class="imgFlechaPerfil" id='imgFlechaPerfil'>
            <div class="usuario">
                <p id='nomeUsuario'></p>
                <p class="digicoin">DG$ <span class="valor pontuacao" id='saldo'></span> </p>
            </div>

            <div class="flechaDropdownContainer">
                <img src="{% static 'img/sino.png'%}" data-sino-desativo="{% static 'img/sino.png'%}"  data-sino-ativo="{% static 'img/sino-ativo.png'%}"  alt="" class="imgSino" id="notificacaoOff">
                <img src="{% static 'img/flecha.png'%}" alt="" class="imgFlecha" id='imgFlecha'>
                <img src="{% static 'img/flechaCima.png'%}" alt="" class="imgFlechaCima" id='imgFlechaCima'>

                <div class="notificacoes-menuUser" id="notificacoes-menuUser"> 
                    
                </div>

                <div class="dropdownMenu" id="dropdownMenu">
                    <button id="visualizarPerfil" class="visualizarPerfil">
                        <img src="{% static 'img/visualizarPerfil.png' %}" alt="">
                        <p>Visualizar perfil</p>
                    </button>
                    
                    <button id="historicoCompra" class="historicoCompra">
                        <img src="{% static 'img/historicoCompra.png' %}" alt="">
                        <p>Histórico de compras</p>
                    </button>
                
                    <button id="sair" class="sair">
                        <img src="{% static 'img/sair.png' %}" alt="">
                        <p>Sair</p>
                    </button>
                </div>
            </div>

        </div>

        


</div>

<div class="menuMobile-menuUser" id="menuMobile">
    <a href="/home">Home</a>
    <a href="/listaProdutos">Produtos</a>
    <a href="/ranking">Ranking</a>
    <a href="/carrinho">Carrinho</a>
</div>

<div class="dropdownMenuMobile-menuUser" id="dropdownMenuMobile">
    <button id="visualizarPerfilMobile" class="visualizarPerfil">
        <img src="{% static 'img/visualizarPerfil.png' %}" alt="">
        <p>Visualizar perfil</p>
    </button>
    
    <button id="historicoCompraMobile" class="historicoCompra">
        <img src="{% static 'img/historicoCompra.png' %}" alt="">
        <p>Histórico de compras</p>
    </button>

    <button id="sairMobile" class="sair">
        <img src="{% static 'img/sair.png' %}" alt="">
        <p>Sair</p>
    </button>
</div>

<dialog class="perfilUsuario" id="perfilUsuario">
    {% include 'UserHtml/perfilUsuario.html' %}
</dialog>


<script src="{% static 'js/UserJs/menuUser.js' %}"></script>
<script src="{% static 'js/AdmJS/mascara.js' %}"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const saldo = document.getElementById("saldo");
    if (saldo) aplicarMascaraPontuacaoElemento(saldo);
});
</script>
