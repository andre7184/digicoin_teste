{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'api/css/UserCss/carrinhoCompra.css' %}">

<div class="body-carrinhoCompras">
  {% include "components/user/menuUser.html" %}
  <div class="containerPrincipal-carrinhoCompras">
    <div class="containerSecundaria-carrinhoCompras">
      <div class="titulo-carrinhoCompras">
        Carrinho de Compras
      </div>
      <div class="titulo-carrinhoCompras__line"></div>
      {% csrf_token %}
      
      <div class="itemGridHeader-carrinhoCompras">
        <div class="itemGridCell-carrinhoCompras col-produto"><img class="iconeProduto-carrinhoCompras" src="{% static 'api/img/produto.png' %}" alt="produtos">Produto</div>
        <div class="itemGridCell-carrinhoCompras col-valor">Valor</div>
        <div class="itemGridCell-carrinhoCompras col-acoes">Ações</div>
      </div>

      <div class="itensGrid-carrinhoCompras" id="itensGrid">
        <!-- Os itens serão inseridos aqui pelo JavaScript -->
      </div>
      <div class="valorTotal-carrinhoCompras">
        <h4>Total de Digicoins: <span id="valorTotal">0</span></h4>
        <a href="{% url 'listaProdutos' %}" class="checkoutButton-carrinhoCompras">Continuar Compra</a>
        <button id="botaoFinalizarPedido" class="checkoutButton-carrinhoCompras">Finalizar Pedido</button>
      </div>
    </div>
  </div>
  <script>
    const imgRemoverSrc = "{% static 'api/img/remover.png' %}";
  </script>
  <script type="module" src="{% static 'api/js/UserJs/carrinhoCompra.js' %}"></script>
  <script type="module" src="{% static 'api/js/UserJs/finalizarCompra.js' %}"></script>
  <script type="module" src="{% static 'api/js/popup.js' %}"></script>
</div>

</html>

{% endblock %}
