{% load static%}
<link rel="stylesheet" href="{% static 'api/css/AdmCss/menuAdm.css' %}">
<div class="main-menuAdm">

    <div class="menuMobile-menuAdm">

        <img src="{% static 'api/img/logoAdmin.png' %}" alt="" class="logoAdminMob-menuAdm">

        <img src="{% static 'api/img/iconeUsuarioBranco.png' %}" alt="" class="iconeUser-menuAdm">

    </div>

    <div class="lateral-menuAdm displayOff-menuAdm" id="lateral">

        <div class="arrowLeftDiv-menuAdm">
            <img src="{% static 'api/img/arrow-left.png' %}" alt="" class="arrowLeft-menuAdm" id="arrowLeft">
        </div>

        <img src="{% static 'api/img/logoAdmin.png' %}" alt="" class="logoAdminDesk-menuAdm">

        <hr>

        <div class="buttons-menuAdm">
            <a href="/listaDeUsuarios" class="menuA-menuAdm">
                <button class="buttonL-menuAdm">
                    <img src="{% static 'api/img/gerenciarUsuario.png' %}" alt="">
                    <p>Gerenciar usuário</p>
                </button>
            </a>

            <a href="/listaEstoque" class="menuA-menuAdm">
                <button class="buttonL-menuAdm">
                    <img src="{% static 'api/img/gerenciarEstoque.png' %}" alt="">
                    <p>Gerenciar estoque</p>
                </button>
            </a>

            <a href="/listaDeDesafios" class="menuA-menuAdm">
                <button class="buttonL-menuAdm">
                    <img src="{% static 'api/img/gerenciarDesafio.png' %}" alt="">
                    <p>Gerenciar desafio</p>
                </button>
            </a>

            <a href="/listaDePedidos" class="menuA-menuAdm">
                <button class="buttonL-menuAdm">
                    <img src="{% static 'api/img/verPedidos.png' %}" alt="">

                </button>
            </a>

            <a href="/relatorio" class="menuA-menuAdm">
                <button class="buttonL-menuAdm">
                    <img src="{% static 'api/img/gerarRelatorio.png' %}" alt="">
                    <p>Gerar relatório</p>
                </button>
            </a>

            <a href="/campanhas" class="menuA-menuAdm">
                <button class="buttonL-menuAdm">
                    <img src="{% static 'api/img/campanhas.png' %}" alt="">
                    <p>Campanhas</p>
                </button>
            </a>

        </div>

        <a href="" class="sair-menuAdm">
            <button class="buttonSair-menuAdm" id='sair'>
                <img src="{% static 'api/img/sairAdmin.png'%}" alt="">
                <p>Sair</p>
            </button>
        </a>

    </div>

</div>

<div class="top-menuAdm">
    <div class="perfil-menuAdm">
        <img src="{% static 'api/img/iconeUsuario.png' %}" alt="">
        <p>Administrador</p>
    </div>
</div>

<script src="{% static 'api/js/AdmJs/menuAdm.js' %}"></script>
