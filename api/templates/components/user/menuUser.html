        </div>

        <div class="navbar">

            <a href="/ranking">Ranking</a>

        </div>

        <div class="perfil">
            <img src="{% static 'api/img/icone.png'%}" alt="" class="imgPerfil" id="imgPerfil">

                <div class="notificacoes-menuUser" id="notificacoes-menuUser">

                    </button>
                    
                    <button id="historicoCompra" class="historicoCompra">
                        <img src="{% static 'api/img/historicoCompra.png' %}" alt="">

                    </button>
                
                    <button id="sair" class="sair">
                        <img src="{% static 'api/img/sair.png' %}" alt="">

        </div>

        


</div>
