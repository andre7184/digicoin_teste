{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'api/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'api/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'api/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'api/favicon/site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'api/css/base.css' %}">
</head>
<body>
 
    <main>
        {% block content %}

        {% endblock %}
    </main>
    <script src="{% static 'api/js/popup.js' %}"></script>
    <script src="{% static 'api/js/utils.js' %}"></script>
</body>
</html>
