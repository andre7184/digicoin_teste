{% extends "base.html" %}
{% load static %}
{% block content %}
<link
    href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/UserCss/home.css' %}">

{% include "components/user/menuUser.html" %}

<input type="hidden" id='primeiroAcesso' value='{{primeiroAcesso}}'>
<input type="hidden" id='userId' value='{{userId}}'>

<div class="containerPage">
    <div class="containerWidth">
        <div class="botaoCampanha" id="botaoCampanha">
            <a href="{% url 'CampanhaAtivas' %}" class="desafiosCampanha" id="desafiosCampanha"><img src="{% static 'img/iconeAlvo.png' %}" alt="">
                    Desafios da Campanha </a>
        </div>

        <div class="parteDeBaixo" id="parteDeBaixo">
            <div class="rankingList" id="rankingList">
                <h2 class="textDecoratinDesafios">Ranking</h2>
                <div class="line"></div>

                <ul class="numero1" id="numero1">
                    {% include 'components/user/rankingUser.html' %}
                </ul>
            </div>
                
            <div class="listaDesafios">
                <h2 class="textDecoratinDesafios"><img src="" alt=""> <img src="{% static 'img/iconeDesafios.png' %}" alt="">Desafios</h2>
                <div class="line"></div>
                <div class="listaDesafios" id="listaDesafios">
                    {% include "components/user/listarDesafios.html" %}
                </div>
            </div>

            <div id="userId"></div>

        </div>



        <dialog class="popUpPrimeiroAcesso" id="popUpPrimeiroAcesso">

            <form id="formPrimeiroAcesso" class='formPrimeiroAcesso'>
                {% csrf_token %}
                
                <div class="logoPrimeiroAcesso">
                    <img src="{% static 'img/digixlogo.png' %}" alt="">
                </div>
                
                <div class="senhaPrimeiroAcesso">
                    <label>Nova senha</label>
                    <input type="password" id="senha">
                </div>

                <div class="confirmarSenhaPrimeiroAcesso">
                    <label>Confirmar senha</label>
                    <input type="password" id="confirmarSenha">
                </div>

                <button type="submit" id="concluirPrimeiroAcesso" class="concluirPrimeiroAcesso">Confirmar</button>

            </form>

        </dialog>

        <script src="{% static 'js/home.js' %}"> </script>
        
    </div>
</div>
{% endblock %}
