{% extends 'base.html'%}
{% load static %}

{% block content %}
<h1>teste</h1>
    <h2>Exemplo de Popups</h2>
    <button onclick="mostrarErro()">Mostrar Erro</button>
    <button onclick="mostrarSucesso()">Mostrar Sucesso</button>
    <button onclick="mostrarConfirmacao()">Mostrar Confirmação</button>
    <button onclick="mostrarPadrao()">Mostrar Padrão</button>
    <script>
            function mostrarErro() {
            const popup = new Popup();
            popup.showPopup(
                "Ocorreu um erro inesperado ao processar sua solicitação.",
                "Erro",
                "erro"
            );
        }

        function mostrarSucesso() {
            const popup = new Popup();
            popup.showPopup(
                "Sua operação foi concluída com sucesso!",
                "Sucesso",
                "sucesso"
            );
        }

        function mostrarConfirmacao() {
            const popup = new Popup();
            popup.showPopup(
                "Tem certeza que deseja excluir este item?",
                "Confirmação",
                "confirmacao",
                () => alert("Confirmado!"),
                () => alert("Cancelado!")
            );
        }

        function mostrarPadrao(){

                    Retirar na Digix

                <div class="input-container-carrinhoCompras">
                <label>
                    <input class="input-radio-carrinhoCompras" id="option2" type="radio" name="entrega" value="Entrega">

                        <input class="input-text-carrinhoCompras required" type="text" name="bairro" id="bairro" disabled />
                    </div>

                    </div>
                    </div>
                    <div class="form-group-carrinhoCompras">
                    <div class="input-container-carrinhoCompras">
                        <label for="numero">Número<span class="asterisco-carrinhoCompras">*</span></label>
                        <input class="input-text-carrinhoCompras required" type="text" name="numero" disabled />
                    </div>

            popup.showPopup(body, "Finalizar Pedido");

        }
    </script>
    <script type="module" src="{% static 'api/js/popup.js' %}"></script>
